{% extends 'base.html' %}
{% load static %}
{% block title %} All Posts {% endblock %}

{% block body %}
{# <a href="/post/detail/{{ post.id }}">{{ post.title }}</a><br> --yorum satiri django #}
{#<a href="{% url 'detail' id=post.id %}">{{ post.title }}</a><br> -- 2. adim#}
  {% for post in posts %}
    <br>
    <div class="container">
        <div class="row">
          <div class="col align-self-start">
            <button class="btn btn-primary" type="button">Post ID-NO: {{ post.id }}</button>
            <button type="button" class="btn btn-outline-success">
                <a href="{{ post.get_absolute_url }}" style="text-decoration: none;">ID NO: {{ post.id }}'li POSTU INCELE</a>
            </button>
          </div>
          <div style="margin-top: 5px;">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <div class="card border-success mb-3">
                        <div class="card-header">
                            POST ID: {{ post.id }}
                        </div>
                        <div class="card-body text-success">
                          <h5 class="card-title">{{ post.title }}</h5>
                          <p class="card-text">{{ post.content }}</p>
                        </div>
                      </div>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Publishing Date Posts : <cite title="Source Title">{{ post.publishing_date }}</cite>
                </figcaption>
                <figure class="text-end">
                    <blockquote class="blockquote">
                        <button type="button" class="btn btn-warning">
                            <a href="{{ post.get_update_post }}" style="text-decoration: none;">ID NO : {{ post.id }} OLAN POSTU GUNCELLE</a>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <a href="{{ post.get_delete_post }}" style="text-decoration: none;">ID NO : {{ post.id }} OLAN POSTU SIL!!!</a>
                        </button>
                    </blockquote>
                </figure>
            </figure>
          </div>
        </div>
    </div><br>
    <br><br>

  {% endfor %} 

{% endblock %}
