{% extends 'base.html' %}
{% load static %}
{% block title %} All Posts {% endblock %}

{% block body %}
{# <a href="/post/detail/{{ post.id }}">{{ post.title }}</a><br> --yorum satiri django #}
{#<a href="{% url 'detail' id=post.id %}">{{ post.title }}</a><br> -- 2. adim#}
    {% for post in posts %}
        <button type="button" class="btn btn-outline-info">Post ID-NO: {{ post.id }}</button><br>
        <button type="button" class="btn btn-outline-success">
            <a href="{{ post.get_absolute_url }}" style="text-decoration: none;">{{ post.title }} INCELE</a>
        </button><br>
        {{ post.content }}<br>
        {{ post.publishing_date }}<br>
        <button type="button" class="btn btn-outline-success">
            <a href="{{ post.get_update_post }}" style="text-decoration: none;">{{ post.title }} + POSTU GUNCELLE</a>
        </button>
        <button type="button" class="btn btn-outline-danger">
            <a href="{{ post.get_delete_post }}" style="text-decoration: none;">{{ post.title }} + POSTU SIL!!!</a>
        </button><br>
    {% endfor %} 

{% endblock %}
