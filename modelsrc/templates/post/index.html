{% extends 'base.html' %}
{% load static %}
{% block title %} All Posts {% endblock %}

{% block body %}
{# <a href="/post/detail/{{ post.id }}">{{ post.title }}</a><br> --yorum satiri django #}
{#<a href="{% url 'detail' id=post.id %}">{{ post.title }}</a><br> -- 2. adim#}
    <div style="position: relative; text-align: center;"><img src="{% static 'postApp/my_post_App.png' %}" height="200px"></div>
    <button style="height: 30px; margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><a href="/post/create/" style="text-decoration: none;">YENI POST OLUSTUR</a></button><br>
    {% for post in posts %}
        {{ post.id }}<br>
        <button style="height: 30px; margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><a href="{{ post.get_absolute_url }}" style="text-decoration: none;">{{ post.title }}</a></button><br>
        {{ post.content }}<br>
        {{ post.publishing_date }}<br>
        <button style="height: 30px; margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><a href="{{ post.get_update_post }}" style="text-decoration: none;">{{ post.title }} + POSTU GUNCELLE</a></button><br>
        <button style="height: 30px; margin-left: 10px; margin-top: 5px; margin-bottom: 5px;"><a href="{{ post.get_delete_post }}" style="text-decoration: none;">{{ post.title }} + POSTU SIL!!!</a></button><br>
    {% endfor %} 

{% endblock %}
