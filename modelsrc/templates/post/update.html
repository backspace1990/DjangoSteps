{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Update Post Page {% endblock %}

{% block body %}
    {% if request.user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-md-15 col-md-offset-3">
                    <form method="POST"  style="margin-top: 10px;">
                        {% csrf_token %}
                        <h1>Form</h1>
                        {{ form|crispy }}
                        <br>
                        <input type="submit" value="GONDER" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div><br>
    {% endif %}
{% endblock %}
