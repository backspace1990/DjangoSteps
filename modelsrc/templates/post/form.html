{% extends 'base.html' %}

{% block title %} Add Post Page {% endblock %}

{% block body %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <h1>Form</h1>
        {{ form.as_p }}
        <input type="submit" value="GONDER">
    </form>


{% endblock %}
