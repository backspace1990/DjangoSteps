{% extends 'base.html' %}
{% load static %}
{% block title %} Post Detail Page {% endblock %}

{% block body %}
    <!-- {#<button><a href="/post/index">Geri</a></button>#}
    {#<button><a href="{% url 'index' %}">Geri</a></button> -- 2. adim #} -->
    <div class="d-flex justify-content-between ">
        <div class="col-example">
            <button class="btn btn-primary" type="button">Post ID-NO: {{ post.id }}</button>
        </div>
        <div class="col-example">
            <button type="button" class="btn btn-info">
                <a href="{{post.get_index}}" style="text-decoration: none;">Geri</a>
            </button>
        </div>
    </div>
    {{ post.title }}<br>
    {{ post.content }}<br>
    {{ post.publishing_date }}<br><br>
    <div class="d-flex justify-content-around">
        <div class="col-example">
            <button type="button" class="btn btn-warning">
                <a href="{{ post.get_update_post }}" style="text-decoration: none;">ID NO: {{ post.id }}'li + POSTU GUNCELLE</a>
            </button>
        </div>
        <div class="col-example">
            <button type="button" class="btn btn-danger">
                <a href="{{ post.get_delete_post }}" style="text-decoration: none;">ID NO: {{ post.id }}'li + POSTU SIL!!!</a>
            </button>
        </div>
    </div><br>
    <div style="position: relative; text-align: center;"><img src="{% static 'postApp/my_post_App.png' %}" height="500px"></div><br>
    
{% endblock %}
