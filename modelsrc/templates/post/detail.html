<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- {#<button><a href="/post/index">Geri</a></button>#}
    {#<button><a href="{% url 'index' %}">Geri</a></button> -- 2. adim #} -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {{ post.id }}<br>
    {{ post.title }}<br>
    {{ post.content }}<br>
    {{ post.publishing_date }}<br>
    <button><a href="{{post.get_index}}" style="text-decoration: none;">Geri</a></button>
    <button><a href="{{ post.get_update_post }}" style="text-decoration: none;">{{ post.title }} + POSTU GUNCELLE</a></button><br>
</body>
</html>
